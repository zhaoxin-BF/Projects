<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',    //el表示app这个Vue对象和那个HTML元素关联上.
            data:{
                //data表示所有需要在页面上动态变化的数据
                //把JS中的数据和界面上的内容关联在一起，就称为数据绑定
                author:'北峰先生',
                blogs:[
                ],
                tags:[
                    {
                        tag_id:1,
                        tag_name:"C语言"
                    },
                    {
                        tag_id:2,
                        tag_name:"C++"
                    }
                ]
            },
            methods:{
                tag_id2name(tag_id){
                    // this 访问到当前的app对象
                    // this.tags就相当于上面定义的标签数组
                    for(var index in this.tags){
                        if(this.tags[index].tag_id == tag_id){
                            return this.tags[index].tag_name;
                        }
                    }
                    return "默认分类"
                },
                get_blogs(tag_id){
                    var url ='/blog';
                    if(tag_id!=null){
                        url = '/blog/?tag_id' + tag_id;
                    }
                    //最核心操作。访问http服务器的数据
                    // ajax原生API不好用。VUE也提供了API但是环境配置较麻烦
                    // 此处我们使用JQuery提供的API
                    $.ajax({
                        'url':url,
                        'type':"Get",
                        content:this,
                        success:function(){
                            //data表示响应的body数据
                            //status表示响应的状态码
                            // HTTP请求执行成功之后，要执行的代码
                            // 在这个代码中更新数据。
                            // 如果不设置context，直接使用this.blogs是会出错的
                            // 因为此时的this表示当前$这样的jquery对象 而不是Vue对象
                            this.blogs = data;

                        }

                    })
                }
            },
        });
    </script>
