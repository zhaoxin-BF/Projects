    <script>
        var app = new Vue({
            el:'#blog',    //el表示app这个Vue对象和那个HTML元素关联上.
            data:{
                //blog 对象用来保存当前页面上展示的博客详细内容
                blog:{
                    blog_id: null,
                    title: null,
                    conntent: null,
                    create_time: null,
                    tag_id: null,
                }

            },
            methods:{
                //点击博客标题来获取这个函数
                get_blog(){

                    var url = document.location.toString();//获取url地址
                    var urlParmStr = url.slice(url.indexOf('?')+1);//获取问号后所有的字符串
                    var arr = urlParmStr.split('&');//通过&符号将字符串分割转成数组
                    var blog_id = arr[0].split("=")[1];//获取数组中第一个参数

                    $.ajax({
                        url:'/blog/'+blog_id,
                        type:'get',
                        context:this,
                        success:function(data, status){
                            //此时得到的是markdown格式的数据
                            this.blog = data;
                            //把这个markdown格式的数据转成html,并显示

                            testEditormdView = editormd.markdownToHTML("blog_view", {
                                markdown        : this.blog.content ,//+ "\r\n" + $("#append-test").text(),
                                //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                                htmlDecode      : "style,script,iframe",  // you can filter tags decode
                                //toc             : false,
                                tocm            : true,    // Using [TOCM]
                                //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                                //gfm             : false,
                                //tocDropdown     : true,
                                // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                                emoji           : true,
                                taskList        : true,
                                tex             : true,  // 默认不解析
                                flowChart       : true,  // 默认不解析
                                sequenceDiagram : true,  // 默认不解析
                            });
                        }
                    })
                }
            }
        });

        //初始化的获取数据操作
        app.get_blog();
        

    </script>
