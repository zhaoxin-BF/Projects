    <script>
        var app = new Vue({
            el:'#app',    //el表示app这个Vue对象和那个HTML元素关联上.
            data:{
                //data表示所有需要在页面上动态变化的数据
                //把JS中的数据和界面上的内容关联在一起，就称为数据绑定
                //blog 对象用来保存当前页面上展示的博客详细内容
                blog:{
                    blog_id: null,
                    title: null,
                    conntent: null,
                    create_time: null,
                    tag_id: null,
                }

            },
            methods:{
                //编辑博客
                edit_blog(blog_id){
                    //1.先把之前的博客数据清空
                    this.blog = {};
                    //2.ajax 获取到当前点击的博客内容
                
                    //3. 根据数据加载markdown 编辑器
                    testEditor = editormd("blog_view", {
                        width   : "100%",
                        height  : 640,
                        syncScrolling : "single",
                        path    : "editor.md/lib/"
                    });
                },
                //返回
                back(){
                    window.location.href="admin.html";
                },
                //修改博客
                update_blog(){
                    //从编辑器中获取修改后的markdown数据
                    var title = document.getElementById('title').value;
                    var create_time = new Date();  
                    var tag_id = document.getElementById('tag_id').value;
                    var content = testEditor.getMarkdown();
                    var body = {
                        title: title,
                        content: content,
                        tag_id: tag_id,
                        create_time:create_time,
                    }
                    $.ajax({
                        url:'/blog/'+blog_id,
                        type:'post',
                        data:JSON.stringify(body),
                        contentType:'application/json;charset=utf-8',
                        context:this,
                        success:function(data, status){
                            this.get_blogs();
                            alert("提交成功！");
                            this.back();
                        }
                    })
                }
            }
        });

        //初始化的获取数据操作
        app.edit_blog();

    </script>
