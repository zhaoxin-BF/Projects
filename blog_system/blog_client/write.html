<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',    //el表示app这个Vue对象和那个HTML元素关联上.
            data:{
                tags:[

                ],
                blog:{
                    blog_id: null,
                    title: null,
                    conntent: null,
                    create_time: null,
                    tag_id: null,
                }

            },
            methods:{
                //编辑博客
                edit_blog(blog_id){
                    //1.先把之前的博客数据清空
                    this.blog = {};
                    //2.ajax 获取到当前点击的博客内容
                
                    //3. 根据数据加载markdown 编辑器
                    testEditor = editormd("blog_view", {
                        width   : "100%",
                        height  : 640,
                        syncScrolling : "single",
                        path    : "editor.md/lib/"
                    });
                },
                //获取博客标签
                init() {
                    //1.从服务器上获取tag
                    $.ajax({
                        'url':"/tag",
                        'type':'get',
                        context:this,
                        success:function(data, status){
                            this.tags = data;
                            //2.从服务器上获取博客
                            //更建议大家把get_blogs 写到回调内部
                            //因为需要先获取到tag信息，然后才能获取博客列表，因为博客与tag有映射关系，
                        }
                    })
                },
                //返回
                back(){
                    window.location.href="admin.html";
                },
                //插入博客
                insert_blog(){
                    //从编辑器中获取输入的markdown数据
                    var title = document.getElementById('title').value;

                    var create_time = new Date();  
                    var year = create_time.getFullYear();
                    var month = create_time.getMonth()+1;
                    var day = create_time.getDate();
                    create_time = year+"/"+month+"/"+day;
                    var tag_id = document.getElementById('tag_id').value;
                    var content = testEditor.getMarkdown();

                    var body = {
                        title: title,
                        content: content,
                        tag_id: parseInt(tag_id),//转换为int类型的数据
                        create_time:create_time,
                    }
                    $.ajax({
                        url:'/blog',
                        type:'post',
                        data:JSON.stringify(body),
                        contentType:'application/json;charset=utf-8',
                        context:this,
                        success:function(data, status){
                            alert("提交成功！");
                            this.back();
                        }
                    })
                }
            }
        });

        //初始化的获取数据操作
        app.init();
        app.edit_blog();

    </script>
